name: React build
on: 
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout source code. # 레포지터리의 체크아웃
        uses: actions/checkout@master
      
      - name: Install Dependencies  # 의존파일 설치
        run: npm Install
      
      - name: Build                 # React Build
        run: npm run build  
